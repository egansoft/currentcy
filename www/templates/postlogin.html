<ion-modal-view title="Confirm Info">
<ion-header-bar>

<h1 class="title">Confirm Info</h1>
<div class="buttons">
  <button class="button button-clear" ng-click="closeLogin()">Close</button>
</div>
</ion-header-bar>
<ion-content>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Phone Type (e.g. iPhone 5)</span>
      <input type="text" ng-model="loginData.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Laptop Type (e.g. Macbook Air)</span>
      <input type="text" ng-model="loginData.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Phone Number</span>
      <input type="number" ng-model="loginData.password">
    </label>
    <label class="item">
      <button class="button button-block button-positive" type="submit">Confirm</button>
    </label>
  </div>
</ion-content>
</ion-modal-view>
