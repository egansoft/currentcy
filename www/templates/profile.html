<ion-view title="Profile" ng-init="init()">
    <ion-content>
        <div class="list card">

  <div class="item item-body">
    <h2>{{me.name}}</h2>
  
    <p>iPhone 5, Macbook Air</p>
  </div>

  <div class="item item-body">
    <img class="full-image" src={{me.picture}}>
    <p>
    <div class="list list-inset">
      <div class="item">
        Phone: {{me.phone}}
      </div>
    </div> 
  </div>


           
        </div>
    </ion-content>
</ion-view>
