<ion-view view-title="Currentcy">
<ion-header-bar>
<div id="fb-root"></div>


<h1 class="title">Currentcy</h1>
<div class="buttons">
  <button class="button button-clear" ng-click="closeLogin()">Close</button>
</div>
</ion-header-bar>
<ion-content>
<form ng-submit="doLogin()">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Phone Number</span>
      <input type="text" ng-model="loginData.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Phone Type</span>
      <input type="password" ng-model="loginData.password">
    </label>

    
    <label class="item">
      <button class="button button-block button-positive" ng-click="fbLogin()"> Connect with Facebook </button>
    </label>

<div class="list card">
  <div class="item item-image">
    <img src="templates/circle.jpg">
  </div>
</div>

  </div>
</form>
</ion-content>
</ion-view>
